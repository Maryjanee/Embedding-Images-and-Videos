<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Embedding Images and Videos</title>
  </head>
  <body>
    <header>
      <nav class="d-flex">
        <a href="http://www.youtube.com">
          <img src="images/youtube.png" alt="youtube-icon" />
        </a>
        <form>
          <input type="text" id="search-field" placeholder="search" />
          <button id="search-btn" type="submit">Search</button>
        </form>

        <div id="nav-links-container" class="d-flex">
          <img
            class="nav-icons"
            src="images/video-camera.png"
            alt="video-camera"
          />
          <img class="nav-icons" src="images/menu.png" alt="menu" />
          <img
            class="nav-icons"
            src="images/notification.png"
            alt="notification"
          />
          <img id="avatar" class="nav-icons" src="images/user.png" alt="user" />
        </div>
      </nav>
    </header>
    <main>
      <section id="video-container">
        <iframe
          src="https://www.youtube.com/embed/V74l_zS1x8E"
          frameborder="0"
          allow="accelerometer; autoplay; encrypted-media; gyroscope;
          picture-in-picture"
          allowfullscreen
        >
        </iframe>
      </section>
    </main>
  </body>
</html>
